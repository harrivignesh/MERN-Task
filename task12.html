<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./style2.css" type="text/css">

    </head>
    <body>
        <center>
            <form>
                <table>
                    <tr>
                        <td>
                            <label>Name:</label>
                        </td>
                        <td><input type="text" placeholder="your name"/></td>
                    </tr>
                    <tr>
                        <td><label>Email:</label></td>
                        <td><input type="email" placeholder="your email"/></td>
                    </tr>
                    <tr>
                        <td><label>Password:</label></td>
                        <td><input type="password"/></td>
                    </tr>
                    <tr>
                        <td><label>Phone Number:</label></td>
                        <td><input type="number"/></td>
                    </tr>
                    <tr>
                        <td><label>Gender</label></td>
                        <td>
                            Male:<input type="radio" name="gender"/>
                            Female:<input type="radio" name="gender"/>
                            other:<input type="radio" name="gender"/>
                        </td>
                    </tr>
                    <tr>
                        <td><label>language</label></td>
                        <td><select>
                            <option>Select language</option>
                            <option>Tamil</option>
                            <option>Hindi</option>
                            <option>English</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td><label>Zip Code:</label></td>
                        <td><input type="tel"/></td>
                    </tr>
                    <tr>
                        <td><label>About</label></td>
                        <td><textarea placeholder="Write about yourself"></textarea></td>
                    </tr>
                    <tr>
                        <td><button class="bt">Register</button></td>
                    </tr>
                </table>
            </form>
        </center>


    </body>
</html>
