<!DOCTYPE html>
<html>
    <head>
        <style>
            h1{
                text-align: center;
                color: blue;
            }
            table{
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <h1>Registration form</h1>
        <center>
            <table width="500" border="1px">
                
                <tr bgcolor="white">
                    <td>
                        <label>First Name</label>
                    </td>
                    <td>
                        <input type="text" size="50"/>
                    </td>
                </tr>
                <tr bgcolor="white">
                    <td>
                        <label>Last Name</label>
                    </td>
                    <td>    
                        <input type="text" size="50"/>
                    </td>
                </tr>
                <tr bgcolor="white">
                    <td>
                        <label>Email</label>
                    </td>
                    <td>    
                        <input type="email" size="50"/>
                    </td>
                </tr>
                <tr bgcolor="white">
                    <td>
                        <label>Password</label>
                    </td>
                    <td>
                        <input type="password" size="50"/>
                    </td>
                </tr>
                <tr bgcolor="white">
                    <td>
                        <label>Re-enter Password</label>
                    </td>
                    <td>    
                        <input type="password" size="50"/>
                    </td>
                </tr>
                <tr>
                    <td rowspan="2">
                        <label>Gender:</label>
                    </td>
                    <td>
                       <input type="radio" name="gender"/>Male
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="gender"/>Female
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Age:</label>
                    </td>
                    <td>    
                        <input type="tel" size="50"/>
                    </td>
                </tr>
                <tr bgcolor="white">
                    <td>
                        <label>Phone Number</label>
                    </td>
                    <td>
                        <input type="tel" size="50"/>
                    </td>
                </tr>
                <tr bgcolor="white">
                    <td>
                        <label>Address</label>
                    </td>
                    <td>
                        <textarea rows="5" cols="47"></textarea>
                    </td>
                </tr>
                <tr bgcolor="white">
                    <td>
                        <label>State</label>
                    </td>
                    <td>
                        <input type="text" size="50"/>
                    </td>
                </tr>
                <tr bgcolor="white">
                    <td>
                        <label>Country</label>
                    </td>
                    <td>
                        <select>
                            <option>Choose your country</option>
                        </select>
                    </td>
                </tr>
                <tr bgcolor="white">
                    <td>
                        <label>Language known</label>
                    </td>
                    <td>
                       <input type="checkbox"/>English    
                       <input type="checkbox"/>Kannada
                       <input type="checkbox"/>Hindi
                       <input type="checkbox"/>Telugu
                    </td>
                </tr>
                <tr bgcolor="white">
                    
                    <td colspan="2"><input type="checkbox"/> Hereby I declare all the givendetials are true</td>
                    
                </tr>
                <tr bgcolor="white">
                    
                    <td colspan="2">Log in to<a href="https://www.Ethnus.com">Ethnus</a>website</td>
                    
                </tr>
            </table>
            <input type="submit" value="Register"/>
        </center>
    </body>
</html>
