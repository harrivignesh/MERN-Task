<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      ul {
        list-style-type: none;
        
        padding: 10px;
        background-color: rgb(210, 233, 240);
        width: 180px;
        border: 2px solid black;
        border-style: single;
        border-collapse: collapse;
      }
      li a {
        display: block;
        text-decoration: none;
        padding: 15px;
      }

      li a:hover {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <h1>Naviagation Bar</h1>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Java</a></li>
      <li><a href="#">CSS</a></li>
      <li><a href="#">HTML</a></li>
      <li><a href="#">Bootstrap</a></li>
    </ul>
  </body>
</html>
